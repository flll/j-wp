
worker_processes auto;

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    return 301 https://$host$request_uri;
    
    server_tokens off;

    if ($host != "${DOMAINNAME}") {
        return 444;
    }
}
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  server_tokens off;

  if ($host != "${DOMAINNAME}") {
    return 444;
  }

    ssl_certificate      /lego/certificates/${DOMAIN}.cert;
    ssl_certificate_key  /lego/certificates/${DOMAIN}.key;

    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
    ssl_session_tickets off;

    ssl_dhparam /cert/dhparam;
    ssl_ecdh_curve secp384r1;

    ssl_protocols TLSv1.3 TLSv1.2 ;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # verify chain of trust of OCSP response using Root CA and Intermediate certs
    ssl_trusted_certificate /cert/issuer.crt;

    # replace with the IP address of your resolver
    resolver 127.0.0.1;
    resolver_timeout 1s;

    # HSTS (ngx_http_headers_module is required) (31536000 seconds 1year)
    add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload' always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    ssl_prefer_server_ciphers on;

  gzip off;
  root /src;
  index index.php;
  access_log /src/nginx-access.log;
  error_log  /src/nginx-error.log;

  location / {
    try_files $uri $uri/ /index.php?q=$uri&$args;
  }
  
  location ~ .*\.(html?|jpe?g|gif|png|css|js|ico|swf|inc) {
      expires 1d;  # キャッシュ期間は1日
      access_log off;
  }

  if (!-e $request_filename)
  {
    rewrite ^/(.+)$ /index.php?q=$1 last;
  }

  location ~ \.php$ {
    fastcgi_pass localhost:9000;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
  }
